<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rajabhoomi - Ch. Ashok Kumar</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #e9f0f7;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
      padding: 30px 40px;
      text-align: center;
      transition: all 0.3s ease;
    }
    h1, h2, h3 {
      margin: 0 0 15px;
      color: #2c3e50;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 1.2px;
    }
    h2 {
      font-weight: 600;
      color: #34495e;
    }
    h3 {
      color: #27ae60;
      margin-top: 10px;
    }
    p {
      font-size: 1rem;
      line-height: 1.5;
      margin: 10px 0 20px;
      color: #555;
    }
    button {
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 30px;
      font-size: 1rem;
      cursor: pointer;
      margin: 15px 10px 0;
      box-shadow: 0 5px 15px rgba(41, 128, 185, 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      font-weight: 600;
    }
    button:hover {
      background: #1c5980;
      box-shadow: 0 8px 20px rgba(28, 89, 128, 0.5);
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin: 20px 0;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.05);
    }
    .page {
      display: none;
    }
    .active {
      display: block;
    }
    .contact-phone {
      font-size: 1.2rem;
      font-weight: 700;
      color: #e67e22;
      margin: 10px 0;
      user-select: text;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Page 1: Welcome -->
    <div id="page1" class="page active">
      <h1>Welcome to Rajabhoomi</h1>
      <h2>Presented by Ch. Ashok Kumar</h2>
      <button onclick="nextPage(2)">Next</button>
    </div>

    <!-- Page 2: Locations -->
    <div id="page2" class="page">
      <h2>Available Locations</h2>
      <button onclick="showDetails('shankarpally')">Shankarpally</button>
      <button onclick="showDetails('dummy')">Other Location</button>
      <br />
      <button onclick="nextPage(1)" style="background:#95a5a6; margin-top: 25px;">Back</button>
    </div>

    <!-- Page 3: Property Details -->
    <div id="page3" class="page">
      <h2 id="locationTitle"></h2>
      <img id="propertyImage" src="" alt="Property Image"/>
      <p id="propertyInfo"></p>
      <button onclick="nextPage(4)">Next</button>
      <button onclick="nextPage(2)" style="background:#95a5a6; margin-left: 10px;">Back</button>
    </div>

    <!-- Page 4: Contact -->
    <div id="page4" class="page">
      <h2>Thank You for Your Interest!</h2>
      <p>For more details, contact:</p>
      <h3>Ch. Ashok Kumar</h3>
      <p class="contact-phone">üìû +91-XXXXXXXXXX</p>
      <p>We look forward to helping you find the perfect plot!</p>
      <button onclick="nextPage(1)" style="background:#95a5a6; margin-top: 25px;">Back to Home</button>
    </div>

  </div>

  <footer>
    &copy; 2025 Rajabhoomi. All Rights Reserved.
  </footer>

  <script>
    function nextPage(pageNum) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('page' + pageNum).classList.add('active');
      window.scrollTo({top:0, behavior:'smooth'});
    }

    function showDetails(location) {
      let title = document.getElementById('locationTitle');
      let img = document.getElementById('propertyImage');
      let info = document.getElementById('propertyInfo');

      if (location === 'shankarpally') {
        title.textContent = "Shankarpally - Villa Plots";
        img.src = "https://via.placeholder.com/400x250?text=Shankarpally+Land"; // replace with your real image URL
        info.innerHTML = `
          üìç Location: Mehtabkhanguda X Roads<br>
          üèòÔ∏è Villa plots with clubhouse<br>
          üè¶ Bank Loan Available up to 80%<br>
          üí∏ Contact for price details
        `;
      } else {
        title.textContent = "Second Location";
        img.src = "https://via.placeholder.com/400x250?text=Another+Plot";
        info.innerHTML = `
          üìç Location: [Enter location]<br>
          üèòÔ∏è [Plot details here]<br>
          üè¶ [Loan info here]<br>
          üí∏ [Price info here]
        `;
      }

      nextPage(3);
    }
  </script>

</body>
</html>
