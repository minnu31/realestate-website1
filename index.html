<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rajabhoomi - Ch. Ashok Kumar</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #333;
    }

    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      max-width: 480px;
      width: 100%;
      padding: 30px 35px;
      text-align: center;
      transition: all 0.3s ease;
    }

    h1, h2, h3 {
      margin-bottom: 15px;
      color: #2c3e50;
    }

    h1 {
      font-size: 2.6rem;
      font-weight: 700;
      letter-spacing: 1.4px;
      color: #16a085;
    }

    h2 {
      font-weight: 600;
      color: #34495e;
    }

    h3 {
      color: #27ae60;
      margin: 15px 0 10px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin: 10px 0 25px;
      color: #555;
    }

    button {
      background: #16a085;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1.1rem;
      padding: 12px 35px;
      margin: 15px 10px 0;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 8px 15px rgba(22, 160, 133, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background: #138d75;
      box-shadow: 0 12px 20px rgba(19, 141, 117, 0.6);
    }

    button.secondary {
      background: #2980b9;
      box-shadow: 0 8px 15px rgba(41, 128, 185, 0.4);
    }

    button.secondary:hover {
      background: #1c5980;
      box-shadow: 0 12px 20px rgba(28, 89, 128, 0.6);
    }

    img {
      width: 100%;
      max-height: 220px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      margin: 20px 0;
      transition: transform 0.4s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    .page {
      display: none;
    }

    .active {
      display: block;
    }

    .contact-phone {
      font-size: 1.3rem;
      font-weight: 700;
      color: #e67e22;
      margin: 15px 0;
      user-select: text;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Page 1: Welcome -->
    <div id="page1" class="page active">
      <h1>Rajabhoomi</h1>
      <h2>Presented by Ch. Ashok Kumar</h2>
      <button onclick="nextPage(2)">Explore Locations</button>
    </div>

    <!-- Page 2: Locations -->
    <div id="page2" class="page">
      <h2>Available Locations</h2>
      <button onclick="showDetails('shankarpally')">Shankarpally</button>
      <button onclick="showDetails('dummy')">Other Location</button>
      <br />
      <button onclick="nextPage(1)" class="secondary" style="margin-top: 30px;">Back to Welcome</button>
    </div>

    <!-- Page 3: Property Details -->
    <div id="page3" class="page">
      <h2 id="locationTitle"></h2>
      <img id="propertyImage" src="" alt="Property Image" />
      <p id="propertyInfo"></p>
      <button onclick="nextPage(4)">Contact Now</button>
      <button onclick="nextPage(2)" class="secondary" style="margin-left: 15px;">Back to Locations</button>
    </div>

    <!-- Page 4: Contact -->
    <div id="page4" class="page">
      <h2>Thank You for Your Interest!</h2>
      <p>For more details, contact:</p>
      <h3>Ch. Ashok Kumar</h3>
      <p class="contact-phone">üìû +91-XXXXXXXXXX</p>
      <p>We look forward to helping you find the perfect plot!</p>
      <button onclick="nextPage(1)" class="secondary" style="margin-top: 30px;">Back to Start</button>
    </div>

  </div>

  <footer>
    &copy; 2025 Rajabhoomi. All rights reserved.
  </footer>

  <script>
    function nextPage(pageNum) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('page' + pageNum).classList.add('active');
      window.scrollTo({top:0, behavior:'smooth'});
    }

    function showDetails(location) {
      const title = document.getElementById('locationTitle');
      const img = document.getElementById('propertyImage');
      const info = document.getElementById('propertyInfo');

      if (location === 'shankarpally') {
        title.textContent = "Shankarpally - Villa Plots";
        img.src = "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80";
        info.innerHTML = `
          üìç Location: Mehtabkhanguda X Roads<br>
          üèòÔ∏è Villa plots with clubhouse<br>
          üè¶ Bank Loan Available up to 80%<br>
          üí∏ Contact for price details
        `;
      } else {
        title.textContent = "Other Location";
        img.src = "https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=800&q=80";
        info.innerHTML = `
          üìç Location: [Enter location]<br>
          üèòÔ∏è [Plot details here]<br>
          üè¶ [Loan info here]<br>
          üí∏ [Price info here]
        `;
      }

      nextPage(3);
    }
  </script>

</body>
</html>
